<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="screen active">
        <div class="container">
            <div class="login-box">
                <h1 class="title">와즈달력</h1>
                <form id="loginForm" class="form">
                    <div class="input-group">
                        <input type="text" id="loginUsername" placeholder="사용자명" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
                <p class="signup-link">
                    계정이 없으신가요? <a href="#" id="showSignup">그럼 새로 계정을 만드세요!</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 회원가입 화면 -->
    <div id="signupScreen" class="screen">
        <div class="container">
            <div class="signup-box">
                <h1 class="title">와즈달력 - 회원가입</h1>
                <form id="signupForm" class="form">
                    <div class="input-group">
                        <input type="text" id="signupUsername" placeholder="사용자명" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signupPassword" placeholder="비밀번호 (8-30자)" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signupPasswordConfirm" placeholder="비밀번호 재입력" required>
                    </div>
                    <button type="submit" class="btn btn-primary">가입</button>
                </form>
                <p class="login-link">
                    <a href="#" id="showLogin">로그인으로 돌아가기</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 달력 화면 -->
    <div id="calendarScreen" class="screen">
        <div class="calendar-container">
            <!-- 헤더 -->
            <header class="calendar-header">
                <div class="header-left">
                    <h1 class="calendar-title">와즈달력</h1>
                    <span id="currentUser" class="user-info"></span>
                </div>
                <div class="header-right">
                    <button id="memoListBtn" class="btn btn-secondary">메모 목록</button>
                    <button id="friendsBtn" class="btn btn-secondary">친구</button>
                    <button id="notificationsBtn" class="btn btn-secondary">알림</button>
                    <button id="logoutBtn" class="btn btn-outline">로그아웃</button>
                </div>
            </header>

            <!-- 달력 네비게이션 -->
            <div class="calendar-nav">
                <button id="prevMonth" class="nav-btn">&lt;</button>
                <h2 id="currentMonth" class="month-title"></h2>
                <button id="nextMonth" class="nav-btn">&gt;</button>
            </div>

            <!-- 달력 그리드 -->
            <div class="calendar-grid">
                <div class="calendar-header-row">
                    <div class="day-header">일</div>
                    <div class="day-header">월</div>
                    <div class="day-header">화</div>
                    <div class="day-header">수</div>
                    <div class="day-header">목</div>
                    <div class="day-header">금</div>
                    <div class="day-header">토</div>
                </div>
                <div id="calendarDays" class="calendar-days"></div>
            </div>

            <!-- 메모 추가 버튼 -->
            <button id="addMemoBtn" class="add-memo-btn">+ 메모 추가</button>
        </div>
    </div>

    <!-- 메모 추가/수정 모달 -->
    <div id="memoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="memoModalTitle">메모 추가</h3>
                <button class="close-btn" id="closeMemoModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="date-selection">
                    <div class="date-group">
                        <label>시작 날짜</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="date-group">
                        <label>종료 날짜</label>
                        <input type="date" id="endDate" required>
                    </div>
                </div>
                <div class="color-selection">
                    <label>색상 선택</label>
                    <div class="color-options">
                        <div class="color-option" data-color="#ff6b6b" style="background-color: #ff6b6b;"></div>
                        <div class="color-option" data-color="#4ecdc4" style="background-color: #4ecdc4;"></div>
                        <div class="color-option" data-color="#45b7d1" style="background-color: #45b7d1;"></div>
                        <div class="color-option" data-color="#96ceb4" style="background-color: #96ceb4;"></div>
                        <div class="color-option" data-color="#feca57" style="background-color: #feca57;"></div>
                        <div class="color-option" data-color="#ff9ff3" style="background-color: #ff9ff3;"></div>
                        <div class="color-option" data-color="#54a0ff" style="background-color: #54a0ff;"></div>
                        <div class="color-option" data-color="#5f27cd" style="background-color: #5f27cd;"></div>
                    </div>
                </div>
                <div class="memo-content">
                    <label>메모 내용 (50자 이내)</label>
                    <textarea id="memoText" maxlength="50" placeholder="메모를 입력하세요..."></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span>/50
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveMemoBtn" class="btn btn-primary">저장</button>
                <button id="cancelMemoBtn" class="btn btn-secondary">취소</button>
            </div>
        </div>
    </div>

    <!-- 메모 목록 모달 -->
    <div id="memoListModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>메모 목록</h3>
                <button class="close-btn" id="closeMemoListModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="memoList" class="memo-list"></div>
            </div>
        </div>
    </div>

    <!-- 친구 모달 -->
    <div id="friendsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>친구</h3>
                <button class="close-btn" id="closeFriendsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="friend-search">
                    <input type="text" id="friendSearch" placeholder="사용자명으로 검색">
                    <button id="searchFriendBtn" class="btn btn-primary">검색</button>
                </div>
                <div id="friendsList" class="friends-list"></div>
            </div>
        </div>
    </div>

    <!-- 알림 모달 -->
    <div id="notificationsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>알림</h3>
                <button class="close-btn" id="closeNotificationsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="notificationsList" class="notifications-list"></div>
            </div>
        </div>
    </div>

    <!-- 채팅 모달 -->
    <div id="chatModal" class="modal">
        <div class="modal-content chat-content">
            <div class="modal-header">
                <h3 id="chatTitle">채팅</h3>
                <button class="close-btn" id="closeChatModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="메시지를 입력하세요... (150자 이내)" maxlength="150">
                    <button id="sendMessageBtn" class="btn btn-primary">전송</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- 알림 토스트 -->
    <div id="toast" class="toast"></div>

    <script src="js/config.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/memo.js"></script>
    <script src="js/friends.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
